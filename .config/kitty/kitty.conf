font_size 14.0
cursor #FF69B4
cursor_stop_blinking_after 15.0
mouse_hide_wait -1
enable_audio_bell no
foreground #FFFFFF
background_opacity 0.8
editor nvim
copy_on_select no

# Keymaps
map ctrl+k change_font_size all +1.0
map ctrl+j change_font_size all -1.0
map ctrl+shift+u kitten unicode_input

